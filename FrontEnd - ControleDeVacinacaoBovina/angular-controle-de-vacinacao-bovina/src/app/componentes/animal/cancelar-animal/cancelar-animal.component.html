<div class="modal fade" id="cancelarAnimal" aria-hidden="true" aria-labelledby="adicionarAnimalLabel" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content container">
      <div class="row p-3">
        <h5 class="card-title">{{animal.propriedade.nome}}</h5>
        <p class="card-text">Quantidade Total: {{animal.quantidadeTotal}}</p>
        <p class="card-text">Quantidade Vacinada: {{animal.quantidadeVacinada}}</p>
        <p class="card-text">Especie: {{animal.especie.nome}}</p>
        <p class="card-text">Inscricao Estadual: {{animal.propriedade.inscricaoEstadual}}</p>
        <div>
          <div class="modal-footer">
            <p>Deseja realmente excluir este registro:</p>
            <button class="btn btn-danger" (click)="cancelarAnimal(animal.idAnimal)">Sim</button>
            <button type="" class="btn btn-primary" data-bs-dismiss="modal">NÃ£o</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
