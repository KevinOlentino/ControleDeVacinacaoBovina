<div class="modal fade" id="adicionarPropriedade" aria-hidden="true" aria-labelledby="adicionarPropriedadeLabel"
     tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content container">
      <div class="container">
        <div class="modal-header">
          <button class="btn btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form class="row p-3" method="POST" #frm="ngForm" (ngSubmit)="IncluirPropriedade(frm)">
          <div class="col-md-12">
            <label for="inputNome" class="form-label">Nome</label>
            <input type="email" name="nome" class="form-control" id="inputNome" [(ngModel)]="propriedade.nome">
          </div>
          <div class="col-md-10">
            <label for="inputRua" class="form-label">Rua</label>
            <input type="text" name="rua" class="form-control" id="inputRua" [(ngModel)]="propriedade.endereco.rua">
          </div>
          <div class="col-md-2">
            <label for="inputNumero" class="form-label">Numero</label>
            <input type="text" name="numero" class="form-control" id="inputNumero"
                   [(ngModel)]="propriedade.endereco.numero">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Municipio</label>
            <select name="idMunicipio" id="inputState" class="form-select"
                    [(ngModel)]="propriedade.endereco.idMunicipio">
              <option value="0">Selecione um Municipio</option>
              <option *ngFor="let municipio of municipios" value="{{municipio.idMunicipio}}">{{municipio.nome}}
                - {{municipio.estado}}</option>
            </select>
          </div>
          <div class="modal-footer mt-1">
            <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Cadastrar</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
