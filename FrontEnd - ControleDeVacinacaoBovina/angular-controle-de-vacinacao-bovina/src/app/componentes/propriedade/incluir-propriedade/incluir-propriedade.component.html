<div class="container d-flex justify-content-between">
    <form class="row p-3" method="POST" #frm="ngForm" (ngSubmit)="IncluirPropriedade(frm)">
      <div class="col-md-12">
        <label for="inputNome" class="form-label" >Nome</label>
        <input type="email" name="nome" class="form-control" id="inputNome" [(ngModel)]="propriedade.nome">
      </div>
      <div class="col-md-10">
        <label for="inputRua" class="form-label">Rua</label>
        <input type="text" name="rua" class="form-control" id="inputRua" [(ngModel)]="propriedade.endereco.rua">
      </div>
      <div class="col-md-2">
        <label for="inputNumero" class="form-label">Numero</label>
        <input type="text" name="numero" class="form-control" id="inputNumero" [(ngModel)]="propriedade.endereco.numero">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Municipio</label>
        <select name="idMunicipio" id="inputState" class="form-select" [(ngModel)]="propriedade.endereco.idMunicipio">
          <option value="0">Selecione um Municipio</option>
          <option *ngFor="let municipio of municipios" value="{{municipio.idMunicipio}}">{{municipio.nome}} - {{municipio.estado}}</option>
        </select>
      </div>
      <div class="modal-footer mt-1">
        <button type="submit" class="btn btn-success">Cadastrar</button>
      </div>
    </form>
  </div>
