<div class="modal fade" id="editarProdutor" aria-hidden="true" aria-labelledby="editarProdutorLabel" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content container">
      <div class="container">
        <div class="modal-header">
          <button class="btn btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form class="row" method="POST" #frm="ngForm" (ngSubmit)="EditarProdutor(frm)">
          <div class="col-md-6">
            <label for="inputNome" class="form-label">Nome</label>
            <input type="email" name="nome" class="form-control" id="inputNome" [(ngModel)]="produtor.nome">
          </div>
          <div class="col-md-6">
            <label for="inputCPF" class="form-label">CPF</label>
            <input type="text" name="cpf" class="form-control" id="inputCPF" [(ngModel)]="produtor.cpf">
          </div>
          <div class="col-md-10">
            <label for="inputRua" class="form-label">Rua</label>
            <input type="text" name="rua" class="form-control" id="inputRua" [(ngModel)]="produtor.endereco.rua">
          </div>
          <div class="col-md-2">
            <label for="inputNumero" class="form-label">Numero</label>
            <input type="text" name="numero" class="form-control" id="inputNumero"
                   [(ngModel)]="produtor.endereco.numero">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select name="idMunicipio" id="inputState" class="form-select" [(ngModel)]="produtor.endereco.idMunicipio">
              <option *ngFor="let municipio of municipios" [ngValue]="municipio.idMunicipio">{{municipio.nome}}
                - {{municipio.estado}}</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Atualizar</button>
            <button type="button" class="btn btn-danger"  data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
